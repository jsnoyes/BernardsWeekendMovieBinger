<p-messages severity="info">
    <ng-template pTemplate>
        <span class="flex-grow-1 flex align-items-center justify-content-center pr-5">State-of-the-art artificial intelligence has determined that the best movie match given your personality, intelligence, sociability, and mood is: </span>        
        <p-button  (click)="nextResult()" type="submit" icon="pi pi-arrow-right" iconPos="right" label="Results"></p-button>
    </ng-template>
</p-messages>

<div class="grid align-content-center justify-content-center" *ngIf="loaded">
    <div class="col-12 align-content-center justify-content-center">
        <p-card>
            <ng-template pTemplate="title" class="flex align-content-center justify-content-center">
                <div class="flex align-content-center justify-content-center">
                    <span style="color: red">{{id > 2 ? '(Rewatch)': ''}} </span>
                </div>
                <div class="flex align-content-center justify-content-center">
                    <h3 class="flex justify-self-center">
                       <span>{{result.name}}</span>
                    </h3>
                </div>
            </ng-template>
            <ng-template pTemplate="subtitle" class="flex align-content-center justify-content-center">
                <div class="flex align-content-center justify-content-center">
                    <span style="font-weight: bold;">
                        ({{result.year}})
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="content">
                <div class="flex flex-wrap justify-content-center gap-3">
                    <img style="height: 405px; border: 1px solid gray;" [src]="assetLocation + result.image" alt="{{ result.name }}">
                    <img style="width: clamp(200px, 100%, 700px); height: auto; border: 1px solid gray;" [src]="assetLocation + result.gif" alt="{{ result.name }}">                
                </div>
            </ng-template>   

            <ng-template pTemplate="footer">
                <div class="grid align-content-center justify-content-center">
                    <span style="font-weight: bold;">
                        {{result.description}}
                    </span>
                </div>
            </ng-template>  
        </p-card>
    </div>
</div>
