<p-messages severity="info">
    <ng-template pTemplate>
        <div style="margin-right: auto">State-of-the-art artificial intelligence has determined that the best movie match given your personality, intelligence, sociability, and mood is: </div>        
        <p-button (click)="nextResult()" type="submit" icon="pi pi-arrow-right" iconPos="right" label="Next"></p-button>
    </ng-template>
</p-messages>

<div class="grid align-content-center justify-content-center" *ngIf="loaded">
    <div class="col-12 align-content-center justify-content-center">
        <p-card>
            <ng-template pTemplate="title" [style]="{'background-color': 'gainsboro'}" class="flex align-content-center justify-content-center">
                <div class="flex align-content-center justify-content-center">
                    <h3>
                       <span style="color: red">{{id > 2 ? '(Rewatch)': ''}}</span> {{result.name}}
                    </h3>
                </div>
            </ng-template>
            <ng-template pTemplate="subtitle" [style]="{'background-color': 'gainsboro'}" class="flex align-content-center justify-content-center">
                <div class="flex align-content-center justify-content-center">
                    <span style="font-weight: bold;">
                        ({{result.year}})
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="content">
                <div class="grid align-content-center justify-content-center">
                    <img style="height: 400px; border: 1px solid gray;" [src]="result.image" alt="{{ result.name }}">                
                    <p-divider layout="vertical"></p-divider>
                    <img style="width: 100%; height: auto;  border: 1px solid gray;" [src]="result.gif" alt="{{ result.name }}">                
                </div>
            </ng-template>   

            <ng-template pTemplate="footer">
                <div class="grid align-content-center justify-content-center">
                    <span style="font-weight: bold;">
                        {{result.description}}
                    </span>
                </div>
            </ng-template>  
        </p-card>
    </div>
</div>
