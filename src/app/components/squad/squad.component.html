<p-messages severity="info">
    <ng-template pTemplate>
        <p-button routerLink="/favs" type="button" icon="pi pi-arrow-left" iconPos="left" label="Back"></p-button>
        <div style="margin-right: auto; margin-left: auto; text-align: center;">Who will be watching? </div>
        <p-button routerLink="/mood" type="button" icon="pi pi-arrow-right" iconPos="right" label="Next"></p-button>
    </ng-template>
</p-messages>

<p-card *ngIf="(dataService.$squad | async); let squad">
    <div class="p-fluid grid">
        <div class="col-12 md:col-4 md:col-offset-4">
            <span>
                <h5>How many people?</h5>
                <input type="number" id="numWatchers" pInputText [ngModel]="squad.numWatchers" (ngModelChange)="updateSquad({numWatchers: $event})"> 
            </span>
            <span>
                <h5>What is the age range? {{squad.rangeValues[0] + ' - ' + squad.rangeValues[1]}} years old</h5>
                <p-slider [ngModel]="squad.rangeValues" (ngModelChange)="updateSquad({rangeValues: $event})" id="ageRange" [range]="true"></p-slider>
            </span>
            <span>
                <h5>With parents?</h5>
                <p-checkbox name="groupname" value="val1" [ngModel]="squad.includesParents" (ngModelChange)="updateSquad({includesParents: $event})"></p-checkbox>
            </span>
        </div>
    </div>
</p-card>
