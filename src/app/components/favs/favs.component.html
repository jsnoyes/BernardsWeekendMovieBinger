<p-messages severity="info">
    <ng-template pTemplate>
        <div class="ml-2">Rate the following movies. Do not rate movies that you have not seen. </div>
    </ng-template>
</p-messages>

<div class="grid">
    <div class="col-12 md:col-6 lg:col-4 align-content-center justify-content-center" *ngFor="let movie of movies">
        <p-card>
            <ng-template pTemplate="header">
                <div class="flex align-content-center justify-content-center">
                    <h2>
                        {{movie.name}}
                    </h2>
                </div>
            </ng-template>

            <ng-template pTemplate="content">
                <div class="flex align-content-center justify-content-center">
                    <img height="200px" [src]="movie.image" alt="{{ movie.name }}">
                </div>
            </ng-template>      
            
            <ng-template pTemplate="footer">
                <div class="flex align-content-center justify-content-center">
                    <p-rating [(ngModel)]="movie.preference"></p-rating>
                </div>
            </ng-template>      
        </p-card>
    </div>
</div>
